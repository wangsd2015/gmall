<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
        后台管理系统
    </div>
    <div data-options="region:'west',split:true,title:'West'" style="width:200px;padding:10px;">
        <div class="easyui-accordion" style="overflow:auto;">
            <div title="基本信息管理">
                <h3 align="center"><a href="javascript:addAttrTabs();" style="text-decoration:none;">平台属性管理</a></h3>
            </div>
            <div title="商品信息管理">
                <h3 align="center"><a href="javascript:addSPUTabs();" style="text-decoration: none;">商品SPU管理</a></h3>
            </div>
            <div title="广告管理">
                <h3 align="center"><a href="#" style="text-decoration: none;">广告管理</a></h3>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:200px;padding:10px;">

    </div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">

    </div>
    <div data-options="region:'center',title:'Center'">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

        </div>
    </div>

    <script language="JavaScript">
        function addAttrTabs() {
            var b = $("#tt").tabs("exists","平台属性管理");
            if(!b){
                $("#tt").tabs("add",{
                    title:"平台属性管理",
                    href:"attrListPage",
                    closable:true
                });
            }else{
                $("#tt").tabs("select","平台属性管理");
            }
        }
        function addSPUTabs() {
            var b = $("#tt").tabs("exists","商品SPU管理");
            if (!b) {
                $("#tt").tabs("add",{
                    title:"商品SPU管理",
                    href:"spuListPage",
                    closable:true
                });
            }else {
                $("#tt").tabs("select","商品SPU管理");
            }
        }
    </script>
</body>
</html>
